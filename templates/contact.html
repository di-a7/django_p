<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Contact</title>
</head>
<body>
   <h1>{{name}}</h1>

   <table border = "1">
      <thead>
         <tr>
            <th>id</th>
            <th>Name</th>
            <th>Age</th>
         </tr>
      </thead>
      <tbody>
         {% for person in persons %}
         <tr>
            <td>{{forloop.counter}}</td>
            <td>{{person.name}}</td>
            <td>
               {% if person.age <= 18 %}
               Under aged
               {% elif person.age <= 40 %}
               Middle age
               {% elif person.age >= 40 %}
               Old
               {% endif %}
            </td>
         </tr>
         {% endfor %}

      </tbody>
   </table>
</body>
</html>
